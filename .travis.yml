dist: trusty

language: java

cache:
  directories:
    - $HOME/.m2
    - ./client/node_modules/
    - $HOME/.sonar
    - $HOME/.sonarscanner

jdk:
  - oraclejdk8

before_script:
  - npm install --prefix client/

# Sonar Cloud addon
addons:
  sonarcloud:
    organization: "final_project_text_messenger"
    token: 45af4c2bf818a89117763793a7905b86c3381f56

script:
  - mvn clean test
  - npm run build --prefix client/
  - sonar-scanner